<section>
    <div class="jumbotron intro-header post-wrapper">
        <div class="container text-center Featured-work">
            <div class=row">
                <h1 class="animated flip green">Featured work</h1>
            </div>
        </div>
    </div>
</section>

<section ng-controller="featured2Controller">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 featurette row featured {{ featuredworks.title }}-panel NoMargin NoPadding" ng-repeat="featuredworks in featuredwork">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 NoPadding one" >
            <figure class="">
                <img class="featurette-image pull-right" ng-src="{{featuredworks.ProductImage}}">
                <figcaption class="text-center">
                    <h4 class="animated fadeInUp">{{ featuredworks.awardstitle }}</h4>
                    <kbd class="animated fadeInDown">{{ featuredworks.item }}</kbd>

                    <h4 class="animated fadeInUp">{{ featuredworks.approchtitle }}</h4>
                    <kbd class="animated fadeInDown">{{ featuredworks.approchdeliverables }}</kbd>
                </figcaption>

            </figure>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 two" >
                <h1 class="animated fadeInUp">{{ featuredworks.title }}</h1>
                <h4 class="animated fadeInDown">{{ featuredworks.body }}</h4>

                <kbd><a href="{{ featuredworks.website }}" target="_blank" class="animated fadeInUp">{{ featuredworks.websitetitle }}</a></kbd>


                <h4 class="animated fadeInUp">{{ featuredworks.roletitle }}</h4>
                <kbd class="animated fadeInDown">{{ featuredworks.roledeliverables }}</kbd>

                <h4 class="animated fadeInUp">{{ featuredworks.technologytitle }}</h4>
                <kbd class="animated fadeInDown">{{ featuredworks.technologydeliverables }}</kbd>


        </div>
    </div>
    <div class="clearfix" />
</section>
